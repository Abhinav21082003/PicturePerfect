<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <title>Picture Perfect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            max-height: 100vh;
            background: url(image/website1.jpeg);
            background-size: cover;
        }

        /* Header styling */
        header {
            padding: 1.7rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 80%;
            margin: auto;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            z-index: 2;
        }

        .logo a {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Navigation menu */
        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.97rem;
            font-weight: 600;
            padding: 1rem;
        }

        nav a.active,
        nav a:hover {
            background-color: #000000;
            color: #fff;
            border-radius: 1rem;
            transition: all .3s ease-in-out;
        }

        /* Menu for mobile screens */
        .menu {
            display: none;
        }

        /* Hide checkbox input */
        #click {
            display: none;
        }

        /* Section styling */
        section {
            margin: 2rem 8.5rem;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 5rem auto;
        }

        .main h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .main p {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .social {
            display: flex;
            flex-wrap: wrap;
            gap: 1.4rem;
            margin-top: 1.7rem;
        }

        .social a {
            color: #ffffff;
            font-size: 1rem;
            border: 1.6px solid #ffffff;
            border-radius: 50%;
            padding: .35rem;
            text-align: center;
            width: 26px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .main h1 span:nth-child(1) {
            font-size: 1.5rem;
        }

        .images {
            background-image: url(/img/graph3.png);
            background-repeat: no-repeat;
            background-position: 0 -75px;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            .menu {
                display: block;
                font-size: 2rem;
                color: white;
                cursor: pointer;
            }

            header {
                padding: 1rem;
                justify-content: space-between;
            }

            /* Hide the nav menu initially */
            nav {
                position: absolute;
                top: 65px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                width: 100%;
                height: auto;
                display: none;
                text-align: center;
                z-index: 1;
            }

            /* When the checkbox is checked, display the nav */
            #click:checked~nav {
                display: block;
                transition: all 0.3s ease;
            }

            nav a {
                display: block;
                padding: 1rem;
                font-size: 1.2rem;
            }

            section {
                margin: 1rem;
            }

            footer {
                padding: 0.7rem;
                font-size: 0.8rem;
            }
        }

        @keyframes slideRight {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0px);
                opacity: 1;
            }
        }

        @keyframes slideTop {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">PicturePerfect.</a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="mainicon">
            <div class="menu">
                <i class="bi bi-list"></i>
            </div>
        </label>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="learn.html">Learn</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <div class="main">
            <div class="detail">
                <h1><span style="color:#ffffff;">Hi, It's Me</span> <br> I'm <span class="text" style="color:#ffffff;"></span></h1>
                <p>I am a passionate photographer dedicated <br> to capturing the beauty, emotion, <br> and essence of the world around us.</p>
                <div class="social">
                    <a href="https://github.com/Abhinav21082003"><i class="bi bi-github"></i></a>
                    <a href="https://www.instagram.com/invites/contact/?i=kyxs3ihwyvw5&utm_content=42xqoh9"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/janapana-abhinavreddy-205217210"><i class="bi bi-linkedin"></i></a>
                    <a href="https://www.facebook.com/janapana.abhinavreddy?mibextid=ZbWKwL"><i class="bi bi-facebook"></i></a>
                </div>
            </div>
            <div class="images">
                <img src="/img/pass-image.png" alt="" width="100%">
            </div>
        </div>
    </section>

            alert('Welcome, to Picture Perfect Photography');
        }
        sayWelcome();

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
    </style>
  
</body>

        <p>&copy; Picture Perfect Photography Portfolio. All rights reserved.</p>
    </footer>
</html>
